
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>导航页</title>
<script type="text/javascript">
var i=2;
function chk1()
{
	i=1;
	i=i+1;
	document.all.myIframe.src = "index_s9.html";
}
function chk2()
{
	i=2;
	i=i+1;
	document.all.myIframe.src = "index_t1.html";
}
function chk3()
{
	i=3;
	i=i+1;
	document.all.myIframe.src = "index_t5.html";
}
function mychk()
{
    if(i>3)
	{
		i=1;
	}
	switch(i)
	{
		case 1: 
			document.all.myIframe.src = "shu1.html";
			break;
		case 2:
		    document.all.myIframe.src = "shu2.html";
			break;
		case 3:
		    document.all.myIframe.src = "shu3.html";
			break;
		default:
		    break;
	}
	i++;
}
</script>
<style type="text/css">
div{
	height:620px;
	width:820px;
	border:solid 1px #666666;}
</style>
</head>
<body>
  <div>
   <iframe id="myIframe" src="shu1.html" style="height:600px; width:800px; border:none;"></iframe>
  </div>
  <p>
    <input type="button" value="1" style="height:20px; width:20px; text-align:center; background-color:#CCC; border:none;" onClick="chk1()">
    <input type="button" value="2" style="height:20px; width:20px; text-align:center; background-color:#CCC; border:none;" onClick="chk2()">
    <input type="button" value="3" style="height:20px; width:20px; text-align:center; background-color:#CCC; border:none;" onClick="chk3()">
    <input type="button" value="next" style="height:20px; width:50px; text-align:center; background-color:#CCC; border:none;" onClick="mychk()">
  </p>
</body>

</html>
